server {
    listen 80;
    listen [::]:80;  # IPv6 support
    server_name localhost _;
    
    # Document root untuk Laravel
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Laravel routing - handle semua request melalui index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel API routes (opsional jika menggunakan API)
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        # Security check - prevent executing non-existent files
        try_files $uri =404;
        
        # FastCGI configuration
        fastcgi_pass app:9000;  # Sesuai dengan service name di docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional FastCGI params
        fastcgi_param QUERY_STRING    $query_string;
        fastcgi_param REQUEST_METHOD  $request_method;
        fastcgi_param CONTENT_TYPE    $content_type;
        fastcgi_param CONTENT_LENGTH  $content_length;
        
        # Timeout settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|tar|bz2|rar|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Security - Deny access to Laravel sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel specific - Block access to storage and bootstrap cache
    location ~ ^/(storage|bootstrap\/cache)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel specific - Block access to .env file
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Deny access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Deny access to composer files
    location ~* composer\.(json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Deny access to package.json, yarn.lock, etc.
    location ~* (package\.json|package-lock\.json|yarn\.lock|gulpfile\.js|gruntfile\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle favicon requests
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # Handle robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}